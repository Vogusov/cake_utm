version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    ports:
      - "8070:80"
    volumes:
      - ./:/var/www/html
      - ./composer.json:/var/www/html/composer.json
    environment:
      - DB_HOST=db
      - DB_NAME=utmdb
      - DB_USER=utmuser
      - DB_PASS=utmpass
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: utmdb
      MYSQL_USER: utmuser
      MYSQL_PASSWORD: utmpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3305:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
